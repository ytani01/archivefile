[tasks.upgradesys]
description = "upgrade global tools"
run = '''
# upgrade global
echo "# apt"
LANG=C sudo apt update
LANG=C sudo apt upgrade
LANG=C sudo apt autoremove -y
echo "# mise"
mise self-update
mise up
echo "# uv"
uv tool upgrade --all
'''
alias = "upsys"

[tasks.upgradelocal]
description = "upgrade in this project"
run = '''
# upgrade this project
echo "# pip"
uv pip install -U --group dev -e .
'''
alias = "uplocal"
depends = ["upgradesys"]

[tasks.lint]
description = "linting"
run = '''
# linting
echo "# isort"
uv run isort src tests
echo "# ruff"
uv run ruff format src tests
echo "# pyright"
uv run pyright src tests
echo "# flake8"
uv run flake8 src tests
echo "# mypy"
uv run mypy src tests
'''

[tasks.test]
description = "test"
run = "uv run pytest -v tests"
